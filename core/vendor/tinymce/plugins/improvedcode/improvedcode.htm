<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="../../../../../core/vendor/codemirror/codemirror.min.css">
	</head>
	<body>

		<div id="optionsBar">
			<a href="#" id="undo_btn" title="Annuler" class="toolbar_btn undo_btn on" onclick="ice.undo();return false;">
				<span>{#improvedcode_dlg.code_undo}</span>
			</a>
			<a href="#" id="redo_btn" title="Rétablir" class="toolbar_btn redo_btn on" onclick="ice.redo();return false;">
				<span>{#improvedcode_dlg.code_redo}</span>
			</a>

			<div class="toolbar_btn highlight_btn on" title="Surbrillance">
				<input type="checkbox" name="highlighting" id="highlighting" onclick="ice.toggleHighlighting(this);" /><label for="highlighting"></label>
			</div>

			<div class="toolbar_btn linenumbers_btn on" title="Numérotation">
				<input type="checkbox" name="linenumbers" id="linenumbers" onclick="ice.toggleLineNumbers(this);" /><label for="linenumbers"></label>
			</div>

			<div class="toolbar_btn indented_btn on" title="Alinéa">
				<input type="checkbox" name="indented" id="indented" onclick="ice.toggleIndent(this);" /><label for="indented"></label>
			</div>

			<div class="toolbar_btn wraped_btn on" title="Retour à la ligne">
				<input type="checkbox" name="wraped" id="wraped" onclick="ice.toggleWordWrap(this);" /><label for="wraped"></label>
			</div>
		</div>

	<br style="clear: both" />

		<form name="source" onsubmit="ice.saveContent();return false;" action="#">
			<textarea name="htmlSource" id="htmlSource" rows="15" cols="100" dir="ltr" wrap="off" class="mceFocus"></textarea>
			<div style="position:relative;">
			<div class="mceActionPanel">
				<input type="submit" role="button" name="insert" value="Mettre à jour" id="insert" />
				<input type="button" role="button" name="cancel" value="Quitter" onclick="ice.cancel()" id="cancel" />
			</div>
			</div>
		</form>
		
		<script type="text/javascript" src="ice_src.js"></script>
		<script type="text/javascript" src="../../../../../core/vendor/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../../../../../core/vendor/codemirror/codemirror.min.js"></script>
		<script src="../../../../../core/vendor/codemirror/addon/search.js"></script>
		<script src="../../../../../core/vendor/codemirror/addon/searchcursor.js"></script>
		<script src="../../../../../core/vendor/codemirror/mode/css.min.js"></script>
		<script src="../../../../../core/vendor/codemirror/mode/htmlmixed.js"></script>
    <script src="../../../../../core/vendor/codemirror/mode/javascript.js"></script>
		<script src="../../../../../core/vendor/codemirror/mode/xml.js"></script>
    <script type="text/javascript">ice.init();</script>
	</body>
</html>
